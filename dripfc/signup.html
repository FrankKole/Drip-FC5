<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Login</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="topnav">
        <a href="index.html"><img src="images/driplogo.png" style="width:50%"></a>
        <a class="nav" href="products.html">Products & Bundles</a>
        <a class="nav" href="about.html">About</a>
        <a class="nav" href="contact.html">Contact</a>
    </div>

    <div class="login-box">
        <form method="POST" action="index.html">
            <h2 class="btnLogin-popup">Sign up</h2>
            <br>
            <br>
            <div class=“input-box”>
                <span class=“icon”><ion-icon name=“person”></ion-icon></span>
                <input type=“first_name”  id=“first_name” required>
                <label class="btnLogin-popup">First Name</label>
            </div>
            <br>
            <br>
            <div class=“input-box”>
                <span class=“icon”><ion-icon name=“person”></ion-icon></span>
                <input type=“last_name” id=“last_name” required>
                <label class="btnLogin-popup">Last Name</label>
            </div>
            <br>
            <br>
            <div class=“input-box”>
                <span class=“icon”><ion-icon name=“mail”></ion-icon></span>
                <input type=“email”  id=“email” required>
                <label class="btnLogin-popup">Email</label>
            </div>
            <br>
            <br>
            <div class=“input-box”>
                <span class=“icon”><ion-icon name=“lock-closed”></ion-icon></span>
                <input type=“password” id=“password” required>
                <label class="btnLogin-popup">Password</label>
            </div>
            <br>
            <br>
            <div class=“remember-forgot”>
                <label><input type=“checkbox”> Remember me</label>
                <br>
                <br>
            
            </div>
            <br>
            <button class=“btnLogin-popup”>Login</button>
            <div class=“register-link”></div>
            <br>
           
            <div id=“showJson”><a href=“index.html”></a></div>
        </form>

    </div>
</body>
</html>
