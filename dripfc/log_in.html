<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="topnav">
        <a href="index.html"><img src="images/driplogo.png" style="width:50%"></a>

    <div class="login-box">
        <form method="POST" action="welcome.html">
            <h2>Login</h2>
            <br>
            <br>
            <div class=“input-box”>
                <span class=“icon”><ion-icon name=“mail”></ion-icon></span>
                <input type=“email”  id=“email” required>
                <label class="btnLogin-popup">Email</label>
            </div>
            <br>
            <br>
            <div class=“input-box”>
                <span class=“icon”><ion-icon name=“lock-closed”></ion-icon></span>
                <input type=“password” id=“password” required>
                <label class="btnLogin-popup">Password</label>
            </div>
            <br>
            <label class=“remember-forgot”>
                <input type="checkbox" id="remember">
            <p class="btnLogin-popup2">Remember me</p>
            </label>

                <br>
                <br>
                <a class="btnLogin-popup2" href=sign_up.html>Forgot Password?</a>
            <div>
                <br>
            </div>
            <button class=“btnLogin-popup2”>Login</button>
            <div class=“register-link”></div>
            <br>
            <a href=sign_up.html><p>Don’t Have An Account? Register!!!</p></a>
            <div id=“showJson”><a href=sign_up.html></a></div>
        </form>

    </div>
    <script>
        function submitData(){
         var email =$('email]').val();
         var password =$('#password').val();
         jsonObject={
            "email":"",
            "password":"",
         } 
        jsonObject.email=email;
        jsonObject.password=password;
        
        var str=JSON.stringify(jsonObject);
        document.write(str);
        document.getElementById('showJson').innerHTML=str;
        }
    </script>
</body>
